<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrayt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    li{
      text-align: start;
      letter-spacing: 5px;
      padding: 15px;
    }
  </style>
</head>
<body>

    <ul id="studentList" class="bg-primary w-50 p-4"></ul>
    <button id="delete" class="btn-sm btn-success mt-5 position-absolute top-100 start-50"> Delete</button>

      
  
          
  <script>
      
    const students = [
      { name:'Nkegod',
        passcode: 85365
      },
      { name:'Daniel',
        passcode: 85366
      },
      { name:'Ayolenz',
        passcode: 85367
      },
      { name:'Mikelson',
        passcode: 85368
      },
      { name:'Urch',
        passcode: 85369
      },
      { name:'Victor',
        passcode: 85370
      },
      { name:'Austin',
        passcode: 85371
      },
      { name:'Ajeni',
        passcode: 85372
      },
      { name:'Oluwaseye',
        passcode: 85371
      },
      { name:'Martine',
        passcode: 85372
      },
      { name:'Chris',
        passcode: 85373
      },
      { name:'Eva-kings',
        passcode: 85374
      },
      { name:'Skyline',
        passcode: 85375
      },

    ];
    studentList = document.getElementById('studentList');
    deleteBtn = document.getElementById('delete');

    

    const updateList = () => {
      // to make the list to not repeat in another line after deleting
      studentList.innerHTML = ''

      // To loop through the array and display it on our html page
      // i used the index parameter to get the index number of the array to display on our html page
      students.forEach((student, index) => {
        const list = document.createElement('li');
        list.textContent += `ID.${index}- ${student.name} - [${student.passcode}]`;
        studentList.appendChild(list);
        
      });
      
    }

    updateList();
    // to delete the student with their array index
    deleteBtn.addEventListener('click', () => {
      let studentId = prompt('Enter the student ID number');
      if(studentId > students.length || studentId === "" || isNaN(studentId)){
        alert('Input a valid ID')
      }else{
        students.splice(studentId, 1);
        updateList();
      }
    })

  </script>
</body>
</html>
